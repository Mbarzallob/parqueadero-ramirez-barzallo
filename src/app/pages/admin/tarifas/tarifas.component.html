<div class="p-6">
    <h2 class="text-2xl font-bold text-gray-800 mb-4">Gestión de Tarifas</h2>

    <div *ngFor="let rate of rates; let i = index" class="mb-6 border p-4 rounded-md shadow-sm">
        <h3 class="text-lg font-medium text-gray-700 mb-4">Tarifa {{ rate.type }}</h3>

        <form>
            <div class="grid grid-cols-2 gap-4 mb-4">
                <div>
                    <label for="precioPorHora-{{ i }}" class="block text-sm font-medium text-gray-700">Precio por
                        Hora</label>
                    <input id="precioPorHora-{{ i }}" [(ngModel)]="rate.precioPorHora" name="precioPorHora-{{ i }}"
                        type="number" class="w-full px-3 py-2 border border-gray-300 rounded-md"
                        (input)="checkChanges(i)" />
                </div>
                <div>
                    <label for="precioPorDia-{{ i }}" class="block text-sm font-medium text-gray-700">Precio por
                        Día</label>
                    <input id="precioPorDia-{{ i }}" [(ngModel)]="rate.precioPorDia" name="precioPorDia-{{ i }}"
                        type="number" class="w-full px-3 py-2 border border-gray-300 rounded-md"
                        (input)="checkChanges(i)" />
                </div>
                <div>
                    <label for="precioPorSemana-{{ i }}" class="block text-sm font-medium text-gray-700">Precio por
                        Semana</label>
                    <input id="precioPorSemana-{{ i }}" [(ngModel)]="rate.precioPorSemana"
                        name="precioPorSemana-{{ i }}" type="number"
                        class="w-full px-3 py-2 border border-gray-300 rounded-md" (input)="checkChanges(i)" />
                </div>
                <div>
                    <label for="precioPorMes-{{ i }}" class="block text-sm font-medium text-gray-700">Precio por
                        Mes</label>
                    <input id="precioPorMes-{{ i }}" [(ngModel)]="rate.precioPorMes" name="precioPorMes-{{ i }}"
                        type="number" class="w-full px-3 py-2 border border-gray-300 rounded-md"
                        (input)="checkChanges(i)" />
                </div>
            </div>

            <button *ngIf="showSaveButtons[i]" type="button" (click)="updateRate(i)"
                class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600">
                Guardar Cambios
            </button>
        </form>
    </div>
</div>
