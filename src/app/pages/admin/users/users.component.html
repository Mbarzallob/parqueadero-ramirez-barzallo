<div class="t-relative t-overflow-x-auto">
    <table class="t-w-full t-text-xs t-text-left t-rtl:text-right t-text-gray-500 t-dark:text-gray-400">
        <thead class="t-text-xs t-text-gray-700 t-uppercase t-bg-gray-50 t-dark:bg-gray-700 t-dark:text-gray-400">
            <tr>
                <th class="t-px-6 t-py-3">
                    Codigo
                </th>
                <th class="t-px-6 t-py-3">
                    Nombre
                </th>
                <th class="t-px-6 t-py-3">
                    Apellido
                </th>
                <th class="t-px-6 t-py-3">
                    Email
                </th>
                <th class="t-px-6 t-py-3">
                    Fecha de registro
                </th>
                <th class="t-px-6 t-py-3">
                    Genero
                </th>
                <th class="t-px-6 t-py-3">
                    Fecha de nacimiento
                </th>
                <th class="t-px-6 t-py-3">
                    Telefono
                </th>
                <th class="t-px-6 t-py-3">
                </th>
            </tr>
        </thead>
        <tbody>
            <tr class="t-border-b t-dark:border-gray-700" *ngFor="let user of users;index as i"
                [ngClass]="user.actualizarPerfil? 't-bg-red-500 t-text-white':'t-bg-green-100 t-text-gray-600'">
                <th scope="row" class="t-px-6 t-py-4 t-font-medium t-whitespace-nowrap">
                    {{user.id}}
                </th>
                <td class="t-px-6 t-py-4">
                    {{user.nombre}}
                </td>
                <td class="t-px-6 t-py-4">
                    {{user.apellido}}
                </td>
                <td class="t-px-6 t-py-4">
                    {{user.email}}
                </td>
                <td class="t-px-6 t-py-4">
                    {{user.fechaRegistro | timestampToDate}}
                </td>
                <td class="t-px-6 t-py-4">
                    {{user.genero}}
                </td>
                <td class="t-px-6 t-py-4">
                    {{user.fechaNacimiento}}
                </td>
                <td class="t-px-6 t-py-4">
                    {{user.telefono}}
                </td>
                <td class="t-px-6 t-py-4">
                    <button (click)="openDialog(user)" class="t-bg-blue-400 t-rounded-sm t-px-3 t-py-1">
                        <i class="fas fa-edit"></i>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
