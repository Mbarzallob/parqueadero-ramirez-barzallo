<div class="container mx-auto p-4">
    <h1 class="text-3xl font-bold mb-4">Gestión de Parqueaderos</h1>

    <div *ngIf="isLoading" class="text-center my-4">
        <p class="text-lg">Cargando datos...</p>
    </div>
    <div *ngIf="!isLoading">

        <select
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 mb-6"
            (change)="onBlockChange($event)">
            <option *ngFor="let cat of blocksOriginal" [ngValue]="cat">{{ cat.nombre }}</option>
        </select>




        <div class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-4">

            <div *ngFor="let space of parkingSpaces" routerLink="/admin/parking-lot"
                [queryParams]="{parkingId:space.id, blockId:selectedBlock.id}"
                class="p-4 rounded shadow text-white flex flex-col justify-between "
                [ngClass]="getTypeOfParking(space) ">
                <h2 class="text-lg font-bold ">Espacio {{selectedBlock.nombre}}{{ space.id }}</h2>
                <p>Precio por hora: {{space.precioPorHora}}</p>
                <p>Precio por mes: {{space.precioPorMes}}</p>
                <p>Precio por semana: {{space.precioPorSemana}}</p>
                <p>Precio por dia: {{space.precioPorDia}}</p>
                <p>Tamaño: {{space.tamano |titlecase}}</p>

            </div>
        </div>
    </div>
</div>
