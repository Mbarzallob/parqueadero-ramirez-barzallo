<div class="container mx-auto p-4">
    <h1 class="text-3xl font-bold mb-4">Gesti√≥n de Parqueaderos</h1>

    <div *ngIf="isLoading" class="text-center my-4">
        <p class="text-lg">Cargando datos...</p>
    </div>
    <div *ngIf="!isLoading">

        <select [(ngModel)]="selectedCategory"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block  p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 mb-6 ">
            <option *ngFor="let cat of categorias">{{cat}}</option>

        </select>

        <div class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-4">

            <div *ngFor="let space of parkingSpacesFiltered" [class.bg-green-500]="space.status === 'available'"
                [class.bg-red-500]="space.status === 'occupied'"
                [class.bg-blue-500]="space.status === 'monthlyContract'"
                class="p-4 rounded shadow text-white flex flex-col justify-between">
                <h2 class="text-lg font-bold">Espacio {{ space.id }}</h2>
                <p><strong>Tipo:</strong> {{ space.type }}</p>
                <p><strong>Estado:</strong> {{ space.status | titlecase }}</p>


            </div>
        </div>
    </div>
</div>
