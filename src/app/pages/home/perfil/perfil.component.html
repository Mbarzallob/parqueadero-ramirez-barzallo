<div class="t-flex t-min-h-full t-flex-col t-justify-start t-px-6 t-py-12 t-lg:px-8">

    <div class="t-mt-10 t-sm:mx-auto t-sm:w-full t-sm:max-w-sm">
        <div class="t-space-y-3" [formGroup]="form">
            <div>
                <label class="t-block t-text-sm/6 t-font-medium t-text-gray-900">Nombres</label>
                <div class="t-mt-2">
                    <input formControlName="firstName" type="text"
                        class="t-pl-4 t-block t-w-full t-rounded-md t-border-0 t-py-1.5 t-text-gray-900 t-shadow-sm t-ring-1 t-ring-inset t-ring-gray-300 t-placeholder:text-gray-400 t-focus:ring-2 t-focus:ring-inset t-focus:ring-indigo-600 t-sm:text-sm/6">
                </div>
            </div>
            <div>
                <label class="t-block t-text-sm/6 t-font-medium t-text-gray-900">Apellidos</label>
                <div class="t-mt-2">
                    <input formControlName="lastName" type="text"
                        class="t-pl-4 t-block t-w-full t-rounded-md t-border-0 t-py-1.5 t-text-gray-900 t-shadow-sm t-ring-1 t-ring-inset t-ring-gray-300 t-placeholder:text-gray-400 t-focus:ring-2 t-focus:ring-inset t-focus:ring-indigo-600 t-sm:text-sm/6">
                </div>
            </div>
            <div>
                <label class="t-block t-text-sm/6 t-font-medium t-text-gray-900">Correo electrónico</label>
                <div class="t-mt-2">
                    <input formControlName="email" type="text"
                        class="t-pl-4 t-block t-w-full t-rounded-md t-border-0 t-py-1.5 t-text-gray-900 t-shadow-sm t-ring-1 t-ring-inset t-ring-gray-300 t-placeholder:text-gray-400 t-focus:ring-2 t-focus:ring-inset t-focus:ring-indigo-600 t-sm:text-sm/6">
                </div>
            </div>
            <div>
                <label class="t-block t-text-sm/6 t-font-medium t-text-gray-900">Telefono</label>
                <div class="t-mt-2">
                    <input formControlName="phoneNumber" type="text" required
                        class="t-pl-4 t-block t-w-full t-rounded-md t-border-0 t-py-1.5 t-text-gray-900 t-shadow-sm t-ring-1 t-ring-inset t-ring-gray-300 t-placeholder:text-gray-400 t-focus:ring-2 t-focus:ring-inset t-focus:ring-indigo-600 t-sm:text-sm/6">
                </div>
            </div>
            <div>
                <label class="t-block t-text-sm/6 t-font-medium t-text-gray-900">Fecha de
                    nacimiento</label>
                <div class="t-mt-2">
                    <input formControlName="fechaNacimiento" type="date" autocomplete="fechaNacimiento" required
                        class="t-pl-4 t-block t-w-full t-rounded-md t-border-0 t-py-1.5 t-text-gray-900 t-shadow-sm t-ring-1 t-ring-inset t-ring-gray-300 t-placeholder:text-gray-400 t-focus:ring-2 t-focus:ring-inset t-focus:ring-indigo-600 t-sm:text-sm/6">
                </div>
            </div>
            <div>
                <button (click)="actualizarInfo()"
                    class="t-flex t-w-full t-justify-center t-rounded-md t-bg-indigo-600 t-px-3 t-py-1.5 t-text-sm/6 t-font-semibold t-text-white t-shadow-sm t-hover:bg-indigo-500 t-focus-visible:outline t-focus-visible:outline-2 t-focus-visible:outline-offset-2 t-focus-visible:outline-indigo-600">Actualizar
                    información</button>
            </div>
        </div>
    </div>
</div>
