<div class="t-flex t-min-h-full t-flex-col t-justify-center t-px-6 t-py-12 t-lg:px-8">

    <div class="t-mt-10 t-sm:mx-auto t-sm:w-full t-sm:max-w-sm">
        <div class="t-space-y-6" [formGroup]="formLogin">
            <div>
                <label for="email" class="t-block t-text-sm/6 t-font-medium t-text-gray-900">Correo electrónico</label>
                <div class="t-mt-2">
                    <input id="email" name="email" type="email" autocomplete="email" required formControlName="email"
                        class="t-pl-4 t-block t-w-full t-rounded-md t-border-0 t-py-1.5 t-text-gray-900 t-shadow-sm t-ring-1 t-ring-inset t-ring-gray-300 t-placeholder:text-gray-400 t-focus:ring-2 t-focus:ring-inset t-focus:ring-indigo-600 t-sm:text-sm/6">
                </div>
            </div>

            <div>
                <div class="t-flex t-items-center t-justify-between">
                    <label for="password" class="t-block t-text-sm/6 t-font-medium t-text-gray-900">Contraseña</label>
                </div>
                <div class="t-mt-2">
                    <input id="password" name="password" type="password" autocomplete="current-password" required
                        formControlName="password"
                        class="t-pl-4 t-block t-w-full t-rounded-md t-border-0 t-py-1.5 t-text-gray-900 t-shadow-sm t-ring-1 t-ring-inset t-ring-gray-300 t-placeholder:text-gray-400 t-focus:ring-2 t-focus:ring-inset t-focus:ring-indigo-600 t-sm:text-sm/6">
                </div>
            </div>

            <div>
                <button (click)="iniciaSesion()"
                    class="t-flex t-w-full t-justify-center t-rounded-md t-bg-indigo-600 t-px-3 t-py-1.5 t-text-sm/6 t-font-semibold t-text-white t-shadow-sm t-hover:bg-indigo-500 t-focus-visible:outline t-focus-visible:outline-2 t-focus-visible:outline-offset-2 t-focus-visible:outline-indigo-600">Continuar</button>
            </div>
        </div>
        <p class="t-text-center t-my-3 t-text-sm/6 t-text-gray-500">
            O
        </p>
        <button (click)="registrarseConGoogle()"
            class="t-flex t-w-full t-justify-center t-rounded-md t-bg-gray-200 t-px-3 t-py-1.5 t-text-sm/6 t-font-semibold t-text-gray-800 t-shadow-sm t-hover:bg-white t-focus-visible:outline t-focus-visible:outline-2 t-focus-visible:outline-offset-2 t-focus-visible:outline-indigo-600">
            <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24" class="t-mr-2">
                <path
                    d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
                    fill="#4285F4" />
                <path
                    d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
                    fill="#34A853" />
                <path
                    d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
                    fill="#FBBC05" />
                <path
                    d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
                    fill="#EA4335" />
                <path d="M1 1h22v22H1z" fill="none" />
            </svg>
            Inicia sesion con Google
        </button>
        <p class="t-mt-10 t-text-center t-text-sm/6 t-text-gray-500">
            No eres miembro aún?
            <a routerLink="../register" class="t-font-semibold t-text-indigo-600 t-hover:text-indigo-500">Registrate</a>
        </p>
    </div>
</div>
