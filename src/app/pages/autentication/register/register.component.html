<div class="t-flex t-min-h-full t-flex-col t-justify-center t-px-6 t-py-12 lg:t-px-8">

    <div class="t-mt-10 sm:t-mx-auto sm:t-w-full sm:t-max-w-sm">
        <div class="t-space-y-6" [formGroup]="formRegister">
            <div>
                <label class="t-block t-text-sm/6 t-font-medium t-text-gray-900">Correo electr칩nico</label>
                <div class="t-mt-2">
                    <input formControlName="email" type="email" required
                        class="t-pl-4 t-block t-w-full t-rounded-md t-border-0 t-py-1.5 t-text-gray-900 t-shadow-sm t-ring-1 t-ring-inset t-ring-gray-300 t-placeholder:text-gray-400 t-focus:ring-2 t-focus:ring-inset t-focus:ring-indigo-600 t-sm:text-sm/6">
                </div>
            </div>
            <div>
                <label class="t-block t-text-sm/6 t-font-medium t-text-gray-900">Nombre de
                    usuario</label>
                <div class="t-mt-2">
                    <input formControlName="username" required
                        class="t-pl-4 t-block t-w-full t-rounded-md t-border-0 t-py-1.5 t-text-gray-900 t-shadow-sm t-ring-1 t-ring-inset t-ring-gray-300 t-placeholder:text-gray-400 t-focus:ring-2 t-focus:ring-inset t-focus:ring-indigo-600 t-sm:text-sm/6">
                </div>
            </div>
            <div>
                <div class="t-flex t-items-center t-justify-between">
                    <label class="t-block t-text-sm/6 t-font-medium t-text-gray-900">Contrase침a</label>
                </div>
                <div class="t-mt-2">
                    <input formControlName="password" type="password" required
                        class="t-pl-4 t-block t-w-full t-rounded-md t-border-0 t-py-1.5 t-text-gray-900 t-shadow-sm t-ring-1 t-ring-inset t-ring-gray-300 t-placeholder:text-gray-400 t-focus:ring-2 t-focus:ring-inset t-focus:ring-indigo-600 t-sm:text-sm/6">
                </div>
            </div>
            <div>
                <label class="t-block t-text-sm/6 t-font-medium t-text-gray-900">Identificaci칩n</label>
                <div class="t-mt-2">
                    <input formControlName="identification" type="text" required
                        class="t-pl-4 t-block t-w-full t-rounded-md t-border-0 t-py-1.5 t-text-gray-900 t-shadow-sm t-ring-1 t-ring-inset t-ring-gray-300 t-placeholder:text-gray-400 t-focus:ring-2 t-focus:ring-inset t-focus:ring-indigo-600 t-sm:text-sm/6">
                </div>
            </div>
            <div>
                <label class="t-block t-text-sm/6 t-font-medium t-text-gray-900">Nombres</label>
                <div class="t-mt-2">
                    <input formControlName="firstName" type="text" required
                        class="t-pl-4 t-block t-w-full t-rounded-md t-border-0 t-py-1.5 t-text-gray-900 t-shadow-sm t-ring-1 t-ring-inset t-ring-gray-300 t-placeholder:text-gray-400 t-focus:ring-2 t-focus:ring-inset t-focus:ring-indigo-600 t-sm:text-sm/6">
                </div>
            </div>
            <div>
                <label class="t-block t-text-sm/6 t-font-medium t-text-gray-900">Apellidos</label>
                <div class="t-mt-2">
                    <input formControlName="lastName" type="text" required
                        class="t-pl-4 t-block t-w-full t-rounded-md t-border-0 t-py-1.5 t-text-gray-900 t-shadow-sm t-ring-1 t-ring-inset t-ring-gray-300 t-placeholder:text-gray-400 t-focus:ring-2 t-focus:ring-inset t-focus:ring-indigo-600 t-sm:text-sm/6">
                </div>
            </div>
            <div>
                <label class="t-block t-text-sm/6 t-font-medium t-text-gray-900">Telefono</label>
                <div class="t-mt-2">
                    <input formControlName="phone" type="text" required
                        class="t-pl-4 t-block t-w-full t-rounded-md t-border-0 t-py-1.5 t-text-gray-900 t-shadow-sm t-ring-1 t-ring-inset t-ring-gray-300 t-placeholder:text-gray-400 t-focus:ring-2 t-focus:ring-inset t-focus:ring-indigo-600 t-sm:text-sm/6">
                </div>
            </div>
            <div>
                <label class="t-block t-text-sm/6 t-font-medium t-text-gray-900">Genero</label>
                <div class="t-mt-2">
                    <nz-select formControlName="genderId">
                        <nz-option *ngFor="let g of generos" [nzLabel]="g.description" [nzValue]="g.id"></nz-option>
                    </nz-select>
                </div>
            </div>
            <div>
                <label class="t-block t-text-sm/6 t-font-medium t-text-gray-900">Fecha de
                    nacimiento</label>
                <div class="t-mt-2">
                    <input formControlName="dateOfBirth" type="date" required
                        class="t-pl-4 t-block t-w-full t-rounded-md t-border-0 t-py-1.5 t-text-gray-900 t-shadow-sm t-ring-1 t-ring-inset t-ring-gray-300 t-placeholder:text-gray-400 t-focus:ring-2 t-focus:ring-inset t-focus:ring-indigo-600 t-sm:text-sm/6">
                </div>
            </div>
            <div>
                <button (click)="registrarse()"
                    class="t-flex t-w-full t-justify-center t-rounded-md t-bg-indigo-600 t-px-3 t-py-1.5 t-text-sm/6 t-font-semibold t-text-white t-shadow-sm t-hover:bg-indigo-500 t-focus-visible:outline t-focus-visible:outline-2 t-focus-visible:outline-offset-2 t-focus-visible:outline-indigo-600">Registrarme</button>
            </div>
        </div>

        <p class="t-mt-10 t-text-center t-text-sm/6 t-text-gray-500">
            Ya tienes una cuenta?
            <a routerLink="../login" class="t-font-semibold t-text-indigo-600 t-hover:text-indigo-500">
                Inicia sesi칩n
            </a>
        </p>
    </div>
</div>
