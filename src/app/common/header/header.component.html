<header>
    <nav class="bg-white border-gray-200 px-4 lg:px-6 py-2.5 dark:bg-gray-800">
        <div class="flex flex-wrap justify-between items-center mx-auto max-w-screen-xl">
            <!-- Logo -->
            <a href="/" class="text-xl font-semibold text-gray-800 dark:text-white">Parquig</a>

            <!-- Botón de menú (visible en pantallas pequeñas) -->
            <button type="button"
                class="inline-flex items-center p-2 ml-3 text-sm text-gray-500 rounded-lg lg:hidden focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:focus:ring-gray-600"
                (click)="toggleMenu()" aria-controls="mobile-menu" aria-expanded="false">
                <span class="sr-only">Abrir menú principal</span>
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                    xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7">
                    </path>
                </svg>
            </button>

            <!-- Menú de navegación -->
            <div [class.hidden]="!isMenuOpen" id="mobile-menu" class="w-full lg:flex lg:w-auto lg:order-1">
                <ul class="flex flex-col mt-4 lg:flex-row lg:space-x-8 lg:mt-0">
                    <li>
                        <a routerLink="/"
                            class="block py-2 pr-4 pl-3 text-white rounded bg-primary-700 lg:bg-transparent lg:text-primary-700 lg:p-0 dark:text-white">
                            Inicio
                        </a>
                    </li>
                    <li>
                        <a routerLink="/contacto"
                            class="block py-2 pr-4 pl-3 text-gray-700 border-b border-gray-100 hover:bg-gray-50 lg:hover:bg-transparent lg:border-0 lg:hover:text-primary-700 lg:p-0 dark:text-gray-400 lg:dark:hover:text-white dark:hover:bg-gray-700 dark:hover:text-white lg:dark:hover:bg-transparent dark:border-gray-700">
                            Contacto
                        </a>
                    </li>
                    <li *ngIf="esAdmin()">
                        <a routerLink="/admin/users"
                            class="block py-2 pr-4 pl-3 text-gray-700 border-b border-gray-100 hover:bg-gray-50 lg:hover:bg-transparent lg:border-0 lg:hover:text-primary-700 lg:p-0 dark:text-gray-400 lg:dark:hover:text-white dark:hover:bg-gray-700 dark:hover:text-white lg:dark:hover:bg-transparent dark:border-gray-700">
                            Usuarios
                        </a>
                    </li>
                    <li *ngIf="esAdmin()">
                        <a routerLink="/admin/parking-lots"
                            class="block py-2 pr-4 pl-3 text-gray-700 border-b border-gray-100 hover:bg-gray-50 lg:hover:bg-transparent lg:border-0 lg:hover:text-primary-700 lg:p-0 dark:text-gray-400 lg:dark:hover:text-white dark:hover:bg-gray-700 dark:hover:text-white lg:dark:hover:bg-transparent dark:border-gray-700">
                            Parqueaderos
                        </a>
                    </li>
                    <li *ngIf="esAdmin()">
                        <a routerLink="/admin/tarifas"
                            class="block py-2 pr-4 pl-3 text-gray-700 border-b border-gray-100 hover:bg-gray-50 lg:hover:bg-transparent lg:border-0 lg:hover:text-primary-700 lg:p-0 dark:text-gray-400 lg:dark:hover:text-white dark:hover:bg-gray-700 dark:hover:text-white lg:dark:hover:bg-transparent dark:border-gray-700">
                            Tarifas
                        </a>
                    </li>
                    <li *ngIf="esAdmin()">
                        <a routerLink="/admin/block-management"
                            class="block py-2 pr-4 pl-3 text-gray-700 border-b border-gray-100 hover:bg-gray-50 lg:hover:bg-transparent lg:border-0 lg:hover:text-primary-700 lg:p-0 dark:text-gray-400 lg:dark:hover:text-white dark:hover:bg-gray-700 dark:hover:text-white lg:dark:hover:bg-transparent dark:border-gray-700">
                            Gestionar bloques
                        </a>
                    </li>
                    <li *ngIf="esAdmin()">
                        <a routerLink="/admin/horario-management"
                            class="block py-2 pr-4 pl-3 text-gray-700 border-b border-gray-100 hover:bg-gray-50 lg:hover:bg-transparent lg:border-0 lg:hover:text-primary-700 lg:p-0 dark:text-gray-400 lg:dark:hover:text-white dark:hover:bg-gray-700 dark:hover:text-white lg:dark:hover:bg-transparent dark:border-gray-700">
                            Gestionar horarios
                        </a>
                    </li>
                    <!-- Opciones de sesión -->
                    <li *ngIf="isLogged$ | async">
                        <a routerLink="/perfil"
                            class="block py-2 pr-4 pl-3 text-gray-700 hover:bg-gray-50 lg:hover:bg-transparent lg:p-0 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">
                            Perfíl
                        </a>
                    </li>
                    <li *ngIf="isLogged$ | async">
                        <a (click)="logout()"
                            class="block py-2 pr-4 pl-3 text-gray-700 hover:bg-gray-50 lg:hover:bg-transparent lg:p-0 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">
                            Cerrar sesión
                        </a>
                    </li>
                    <li *ngIf="!(isLogged$ | async)">
                        <a routerLink="/auth/login"
                            class="block py-2 pr-4 pl-3 text-gray-700 hover:bg-gray-50 lg:hover:bg-transparent lg:p-0 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">
                            Inicia sesión
                        </a>
                    </li>
                    <li *ngIf="!(isLogged$ | async)">
                        <a routerLink="/auth/register"
                            class="block py-2 pr-4 pl-3 text-gray-700 hover:bg-gray-50 lg:hover:bg-transparent lg:p-0 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">
                            Regístrate
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
